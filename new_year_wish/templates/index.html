<!DOCTYPE html>
<html>
<head>
  <title>Happy New Year ✨</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Fireworks -->
<canvas id="canvas"></canvas>

<!-- Envelope -->
<div class="envelope" onclick="openEnvelope()" id="env">
  <div class="top">ENVELOPE</div>
  <div class="bottom"></div>
</div>

<!-- Message -->
<div class="message" id="msg">
  <h1>Happy New Year ✨</h1>
  <p>
    I hope this year brings you peace, growth, and moments that truly make you smile.<br><br>
    Wishing you success in everything you work hard for and happiness in everything you choose.<br><br>
    Have an amazing year ahead.
  </p>
</div>

<script>
let fireworksStarted = false;

function openEnvelope() {
  document.getElementById("env").style.display = "none";
  document.getElementById("msg").style.display = "block";

  if (!fireworksStarted) {
    fireworksStarted = true;
    startFireworks();
  }
}
</script>

<script src="{{ url_for('static', filename='fireworks.js') }}"></script>

</body>
</html>
